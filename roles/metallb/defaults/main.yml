# ## Задача: Роль metallb
# - **Статус**: В процессе
# - **Описание**: Дефолтные параметры MetalLB.
metallb_namespace: metallb-system
metallb_mode: l2
metallb_kubeconfig: /etc/kubernetes/admin.conf
metallb_manifest_url: https://raw.githubusercontent.com/metallb/metallb/v0.14.8/config/manifests/metallb-native.yaml
metallb_webhook_endpoints_retries: 30
metallb_webhook_endpoints_delay: 10
metallb_pool_apply_retries: 6
metallb_pool_apply_delay: 10
metallb_webhook_failure_policy_workaround_enabled: false
metallb_webhook_configuration_name: metallb-webhook-configuration
